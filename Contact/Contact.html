<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Assignment-1</title>
</head>
<body>
    <nav></nav>
    <div class="menu">
        <a href="#">Home</a>
        <a href="#">About us</a>
        <a href="#"><span>Contact</span></a>
    </div>

    <h1>Contact US</h1>

    <p>
        Get in touch! Have a question or feedback? 
        Use our contact
    </p>
    <p>form or drop us an email. 
        We're here to help!
    </p>

    <section id="location">
        <div class="box">
            <h3>Get in touch with us</h3>
            <form class="form">
                <label class="label">Name</label> <br>
                <input type="text" id="name" name="name" placeholder="Rachel Joe" required minlength="1" maxlength="30" size="50" /> <br>
                <label class="label">Email</label> <br>
                <input type="email" id="name" placeholder="Rachel@domain.com" size="50" required /> <br>
                <label class="label">Message</label> <br>
                <input type="text" id="message" name="name" placeholder="Type your query here....." required minlength="0" maxlength="100" size="50" /> <br>
                <input type="submit" id="submit" value="Send my message">
            </form>
        </div>
        <div>
            <img src="./map.png" alt="">
        </div>
    </section>
    
</body>
</html>
